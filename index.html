<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>

    <!-- Import JS file -->
    <script src="var.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>

    <!-- Import CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-900 text-white">
    <div class="container mx-auto">
        <h3 class="text-2xl text-center">Score: <span id="score">0</span></h3>
        
        <div class="grid grid-cols-3">
            <div id="tetri" class="col-span-2 flex flex-wrap mx-auto">
                <!-- Game field -->
            </div>
            <div id="next" class="grid grid-cols-1">
                <h3 class="text-center">Next</h3>
                <div id="nextGrid" class="flex flex-wrap mx-auto row-span-4">
                    <!-- Next Tetrimino field -->
                </div>
                <button id="start-pause" class="bg-gray-900 px-4 py-2 rounded hover:bg-gray-70">Start/Pause</button>
            </div>
        </div>
    </div>
</body>
</html>
